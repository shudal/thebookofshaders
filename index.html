vec3 rgb2hsb( in vec3 c ){
    vec4 K = vec4(0.0, -1.0 / 3.0, 2.0 / 3.0, -1.0);
    vec4 p = mix(vec4(c.bg, K.wz),
                 vec4(c.gb, K.xy),
                 step(c.b, c.g));
    vec4 q = mix(vec4(p.xyw, c.r),
                 vec4(c.r, p.yzx),
                 step(p.x, c.r));
    float d = q.x - min(q.w, q.y);
    float e = 1.0e-10;
    return vec3(abs(q.z + (q.w - q.y) / (6.0 * d + e)),
                d / (q.x + e),
                q.x);
}

//  Function from IÃ±igo Quiles
//  https://www.shadertoy.com/view/MsS3Wc
vec3 hsb2rgb( in vec3 c ){
    vec3 rgb = clamp(abs(mod(c.x*6.0+vec3(0.0,4.0,2.0),
                             6.0)-3.0)-1.0,
                     0.0,
                     1.0 );
    rgb = rgb*rgb*(3.0-2.0*rgb);
    return c.z * mix(vec3(1.0), rgb, c.y);
}
float min3 (vec3 v) {
  	return min (min (v.x, v.y), v.z);
}

float max3 (vec3 v) {
  	return max (max (v.x, v.y), v.z);
}
// ref: http://nishitalab.org/user/UEI/publication/Sugita_IWAIT2015.pdf
vec3 RGBtoRYB(vec3 RGB)
{
    vec3 rgb = RGB;
    
    // Remove white component
    float Iw = min3(RGB);
    rgb -= Iw;
    
    vec3 RYB;
    
    // Derive RYB
    float rg = min(rgb.r, rgb.g);
    RYB.r = rgb.r - rg;
    RYB.y = 0.5 * (rgb.g + rg);
    RYB.b = 0.5 * (rgb.b + rgb.g - rg);
    
    // Normalize
    float n = max3(RYB) / max3(rgb);
    if (n > 0.0)
    	RYB /= n;
    
    // Add black 
    float Ib = min3(vec3(1.0) - RGB);
    RYB += Ib;
    
    return RYB;
}

bool IsInnerRect(vec2 st,vec2 plb, vec2 prt) {
	bool ans,b1,b2;
	if (st.x > plb.x && st.y > plb.y) {
		b1 = true;
	} 
	prt = 1.0 - prt;
	if (st.x < prt.x && st.y < prt.y) {
		b2 = true;
	}
	ans = b1 && b2;
	return ans; 
}
void drawRectOnlyOutline(vec2 st,vec2 plb, vec2 prt,vec2 outlineAdd) { 
	float pct=0.; 
	if (IsInnerRect(st,plb,prt) && (!IsInnerRect(st,plb+outlineAdd,prt+outlineAdd))) {
		pct = 1.;
	} 
    vec3 color = vec3(pct);  
	gl_FragColor += vec4(color,1.);
}

void drawFlower(vec2 st, vec2 ori, float cntHuaBan, float wid,float huaBanLenAdd) {
    vec3 color = vec3(0.0);

    vec2 pos = ori-st;

    float r = length(pos)*2.0;
    float a = atan(pos.y,pos.x);
    //a = f1(a);

    float f = abs(cos(a*(cntHuaBan / 2.0))) * wid + huaBanLenAdd; 
    //f = abs(fract(a*cntHuaBan)*wid)+huaBanLenAdd;
    //f = f1(f);
    float sv = smoothstep(f,f+0.05,r);
    if (sv > 0. && sv < 1.) { 
        color = vec3(sv);
        gl_FragColor += vec4(color, 1.0);
    }
}
float drawMultiShaped(vec2 st, vec2 ori, int N, float outr, float outWid) {
  st=st+(vec2(0.5,0.5)-ori);

  vec3 color = vec3(0.0);
  float d = 0.0;

  // Remap the space to -1. to 1.
  st = st *2.-1.;
 

  // Angle and radius from the current pixel
  float a = atan(st.x,st.y)+PI;
  float r = TWO_PI/float(N);

  // Shaping function that modulate the distance
  d = cos(floor(.5+a/r)*r-a)*length(st);

  return 1.-smoothstep(outr, outr+outWid,d);
  //gl_FragColor += vec4(color,1.0);
}

float box(in vec2 _st, in vec2 _size){
    _size = vec2(0.5) - _size*0.5;
    vec2 uv = smoothstep(_size,
                        _size+vec2(0.001),
                        _st);
    uv *= smoothstep(_size,_size+vec2(0.001), vec2(1.0)-_st);
    return uv.x*uv.y;
}

float cross(in vec2 _st, float _size){
	float x1=box(_st, vec2(_size,_size/4.));
    float x2=box(_st, vec2(_size/4.,_size));
	float ans=x1+x2;
	return ans;
}
mat2 rotate2d(float _angle){
    return mat2(cos(_angle),-sin(_angle),
                sin(_angle),cos(_angle));
}

vec2 rotate2D (vec2 _st, float _angle) {
    _st -= 0.5;
    _st =  mat2(cos(_angle),-sin(_angle),
                sin(_angle),cos(_angle)) * _st;
    _st += 0.5;
    return _st;
}

mat2 scale(vec2 _scale){
    return mat2(_scale.x,0.0,
                0.0,_scale.y);
}
vec2 toGrid(vec2 st, vec2 s,out int row, out int col) {
	st = st *s;
	
	row = int(floor(st.y));
	col = int(floor(st.x));
	st = fract(st);
	return st;
}
vec2 tile (vec2 _st, float _zoom) {
    _st *= _zoom;
    return fract(_st);
}

vec2 truchetPattern(in vec2 _st, in float _index){
    _index = fract(((_index-0.5)*2.0));
    if (_index > 0.75) {
        _st = vec2(1.0) - _st;
    } else if (_index > 0.5) {
        _st = vec2(1.0-_st.x,_st.y);
    } else if (_index > 0.25) {
        _st = 1.0-vec2(1.0-_st.x,_st.y);
    }
    return _st;
}
vec2 rotateTilePattern(vec2 _st){

    //  Scale the coordinate system by 2x2
    _st *= 2.0;

    //  Give each cell an index number
    //  according to its position
    float index = 0.0;
    index += step(1., mod(_st.x,2.0));
    index += step(1., mod(_st.y,2.0))*2.0;

	//return truchetPattern(_st,index/2.);
    //      |
    //  2   |   3
    //      |
    //--------------
    //      |
    //  0   |   1
    //      |

    // Make each cell between 0.0 - 1.0
    _st = fract(_st);
	
    // Rotate each cell according to the index
    if(index == 1.0){
        //  Rotate cell 1 by 90 degrees
        _st = rotate2D(_st,PI*0.5);
    } else if(index == 2.0){
        //  Rotate cell 2 by -90 degrees
        _st = rotate2D(_st,PI*-0.5);
    } else if(index == 3.0){
        //  Rotate cell 3 by 180 degrees
        _st = rotate2D(_st,PI);
    } 

    return _st;
}
float random2 (in vec2 _st) {
    return fract(sin(dot(_st.xy,
                         vec2(12.9898,78.233)))*
        43758.5453123);
}

float random (vec2 st) {
    return random2(st);
    return fract(sin(dot(st.xy,
                         u_mouse))*

}

		st.x += x2;
	} else {

	}

    float color = 1.0;

    if (randr > (u_mouse.x/500.)) {
        color = 0.;
    } 
  
    gl_FragColor = vec4(vec3(color),1.);
}

    <script>
        var container;
        var camera, scene, renderer, clock;
        var uniforms;

        init();
        animate();

        function init() {
            container = document.getElementById( 'container' );

            camera = new THREE.Camera();
            camera.position.z = 1;
			//camera.position.x=2.1;

            scene = new THREE.Scene();
            clock = new THREE.Clock();

            var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

            uniforms = {
                u_time: { type: "f", value: 1.0 },
                u_resolution: { type: "v2", value: new THREE.Vector2() },
				u_mouse: { type: "v2", value: new THREE.Vector2},
            };

            var material = new THREE.ShaderMaterial( {
                uniforms: uniforms,
                vertexShader: document.getElementById( 'vertexShader' ).textContent,
                fragmentShader: document.getElementById( 'fragmentShader' ).textContent
            } );

            var mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );

            container.appendChild( renderer.domElement );

            onWindowResize();
            window.addEventListener( 'resize', onWindowResize, false );
			
			container.addEventListener("mousemove", function __handler__(evt) {
				var x = evt.clientX;
				var y = evt.clientY;
				var rect = container.getBoundingClientRect();
				x -= rect.left;
				y -= rect.top;
				
				uniforms.u_mouse.value.x = x;
				uniforms.u_mouse.value.y = y;
				//console.log(uniforms.u_mouse.value); // (x, y) å°±æ¯é¼ æ å¨ canvas åå»æ¶çåæ 
			});
        }

        function onWindowResize( event ) {
			var f1=1.0;
			var w=500;
			var h=500;
            //renderer.setSize( window.innerWidth *f1, window.innerHeight * f1 );
            renderer.setSize( w, h );
            uniforms.u_resolution.value.x = renderer.domElement.width * f1;
            uniforms.u_resolution.value.y = renderer.domElement.height * f1;
            //uniforms.u_resolution.value.x = w;
            //uniforms.u_resolution.value.y = h;
        }

        function animate() {
            requestAnimationFrame( animate );
            render();
        }

        function render() {
            uniforms.u_time.value += clock.getDelta();
		
            renderer.render( scene, camera );
        }
    </script>
